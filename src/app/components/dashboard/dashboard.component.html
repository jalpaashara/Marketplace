<div class="grid-container">
  <app-navbar  class="app-nav"></app-navbar>
  <div class="wrapper">
    <div *ngIf="userDetails!=undefined" class="welcome"><h3>Welcome {{userDetails.firstName}},</h3></div>

    <div class="grid-row">
      <div class="row1">
        <!--<h5>Recently Added</h5>-->
      </div>
      <div class="row2">
        <div class="card" style="width: 14rem; height: 15rem" *ngFor="let r of product">
          <div class="card-body">
            <img src="{{url+r.imageIds[0]}}" style="width: 100px; height: 100px; padding-bottom: 5px; margin-bottom: 5px">
            <h6 class="card-title h6-font">{{r.prodName}}</h6>
            <span class="card-text h6-font">Price: ${{r.prodPrice}} </span>
          </div>
          <button routerLink="/product/{{r.prodId}}" class="btn btn-danger">Click to know more</button>
        </div>
      </div>
    </div>

      <div class="row-cat">
        <div *ngFor="let cat of categories">
          <img class="cat-img" src="{{cat.img}}"><br>
          <h5 class="card-title">{{cat.name}}</h5>
        </div>
      </div>

  </div>
