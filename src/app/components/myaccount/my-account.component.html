
<app-navbar></app-navbar>
<div class="container-fluid">

  <div class="row" style="margin-top: 60px">
    <!-- Sidebar navigation -->
    <nav class="col-md-2 d-md-block bg-light sidebar">
      <div class="sidebar-sticky">
        <ul class="nav flex-dir">
          <li class="nav-item">
            <a class="nav-link active" (click)="goToUserProfile()" >
              User Profile
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="goToMyListings()">
              My Listings
            </a>
          </li>
          <!-- Calling SignOut() Api from AuthService -->
          <li class="nav-item">
            <a class="nav-link" (click)="SignOut()">
              Log out
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main content -->
    <main role="main" class="col-md-9">
      <div class="inner-adjust">
        <div *ngIf="update.userProfile" class="ml-sm-auto px-4"><app-user-profile></app-user-profile></div>
        <div *ngIf="update.myListings"><app-mylistings></app-mylistings></div>
      </div>
    </main>

  </div>

</div>
