<app-navbar></app-navbar>

<div class="container-fluid" style="margin-top: 60px">
  <div class="row">
    <!-- Sidebar navigation -->
    <nav class="col-md-2 d-md-block bg-light sidebar">
      <div class="sidebar-sticky">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active">
              User Profile
            </a>
          </li>
          <!-- Calling SignOut() Api from AuthService -->
          <li class="nav-item">
            <a class="nav-link" (click)="authService.SignOut()">
              Log out
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main content -->
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
      <div class="inner-adjust">

        <div class="pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">User Profile</h1>
        </div>
        <!-- Show user data when logged in -->
        <div class="row" *ngIf="userData as user">
          <div class="col-md-12">
            <div class="media">
              <div class="media-body">
                <h1>Hello: <strong>{{(user.email) ? ((user.email).substring(0,(user.email).indexOf('@'))).charAt(0).toUpperCase()+
                    ((user.email).substring(0,(user.email).indexOf('@'))).slice(1): 'User'}}</strong></h1>
                <p>Email: <strong>{{user.email}}</strong></p>
              </div>
            </div>
          </div>
        </div>

      </div>
    </main>

  </div>
</div>
<footer class="foot">&copy; JAMMR 2020</footer>
