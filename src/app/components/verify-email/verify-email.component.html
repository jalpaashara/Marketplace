<app-navbar></app-navbar>
<div class="container-fluid" style="margin-top: 80px">
  <div class="form-container col-8">
      <h3>Thank You for Registering</h3><br>

      <div class="form-group" *ngIf="authService.userData as user">
        <p>We have sent a confirmation email to <strong>{{user.email}}</strong>.</p>
        <p>Please check your email and click on the link to verfiy your email address.</p>
      </div>
    <br>

      <!-- Calling SendVerificationMail() method using authService Api -->
      <div class="form-group">
        <button type="button" class="btn btn-danger" (click)="authService.SendVerificationMail()">
          Resend Verification Email
        </button>
      </div>
      <br>
    <div class="redirectToLogin">
      <span>Verification completed? Go back to &nbsp;  <button class="redirect btn btn-success" routerLink="/home"> Sign in</button></span>
    </div>

  </div>
</div>
